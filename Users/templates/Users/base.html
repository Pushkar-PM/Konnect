  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top" style="position: sticky;">
      <div class="container-fluid" style="position: sticky;">
        <a class="navbar-brand" href="/">Konnect!!</a>
        <h1>Hello</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'create-blog' %}">Create_blog</a>
            </li>
            <li>
            {% if user.is_authenticated %}
               <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
            {% else %}
              <form class="d-flex" style="margin-left:100px;">
                <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
                <a class="nav-link active" aria-current="page" href="{% url 'register' %}">Register</a>
              </form>
            {% endif %}
            </li>
          </ul>
      
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
